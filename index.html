<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="images/share.png">
  <link rel="icon" href="images/coin.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Przelicznik walut.</title>
</head>

<body class="body">
  <div class="container">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">
          Przelicznik walut
        </legend>
        <label>
          Kwota w złotówkach:
        </label>
        <label>
          <input class="form__field js-input" name="input" type="number" step="0.01" min="0.01" max="99999999999999999"
            required>
        </label>
        <label>
          Wymieniam na:
        </label>
        <label>
          <select class=" form__select js-currencyUnit" id="currencyUnit">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </label>
        <p class="result">
          Kwota po przeliczeniu wynosi:
        </p>
        <p>
          <strong class="js-result">---</strong>
        </p>
        <button class="form__button" type="submit">Zamień</button>
        <p>
          Dane z dnia 16.12.2022
        </p>
      </fieldset>
    </form>
  </div>
</body>

</html>
